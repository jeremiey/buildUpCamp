<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Coming Soon page for BuildUpCamp" />
    <title>Coming Soon | BuildUpCamp</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="assets/css/coming-soon.css" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/css/style.css">

    <header class="mb-5">
      <nav

              src="./assets/images/buildupcamp-logo.webp"

            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-3">
                <a

              </li>
              <li class="nav-item mx-3 text-center">
                <a class="nav-link" href="reviews.html"

                    >Reviews</small
                  ></a
                >
              </li>
              <li class="nav-item mx-3 text-center">
                <a class="nav-link" href="tech-req.html"

                    >Tech Requirements</small
                  ></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- End header -->
    <!-- Background Video-->
    <video
      class="bg-video"
      playsinline="playsinline"
      autoplay="autoplay"
      muted="muted"
      loop="loop"
    >
      <source src="assets/mp4/bg.mp4" type="video/mp4" />
    </video>
    <!-- Masthead-->
    <div class="masthead">
      <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
          <h1 class="lh-1 mb-4">
            This page is under construction.
          </h1>
          <p>
            We're working hard to finish the development of this page.
          </p>
          <p>It'll be available soon.</p>

      </div>

    <!-- Social Icons-->
    <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
    <div class="social-icons">
      <div
        class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0"
      >
        <a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
        <a class="btn btn-dark m-3" href="#!"
          ><i class="fab fa-instagram"></i
        ></a>
        <a class="btn btn-dark m-3" href="#!"

        ></a>
